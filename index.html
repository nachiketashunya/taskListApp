<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />


    <title>Task List APP </title>
</head>
<body onload="displayTasks()">

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card" id="main">
                    <div class="card-content">
                        <h3 class="card-title">
                            Task List
                        </h3>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="new-task" id="newTask" placeholder="New task">
                                </div>
                                <input type="submit" value="Add New Task" class="btn">
                            </form>
                        </div>
                    </div>

                    <div class="card-action">
                        <h5 id="task-title">
                            My Tasks
                        </h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filterTask" placeholder="filter task">
                        </div>
                        <ul class="collection">

                        </ul>
                        <a class="clear-tasks btn black" onclick="clearTasks()">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script src="app.js"></script>
    
</body>
</html>
